<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Mode</title>
</head>
<body>
    <main>
        <h1>Practice Mode</h1>
        <div class="page-container active">
            <!-- Settings Panel -->
            <div class="practice-settings" id="settingsPanel">
                <div class="settings-row">
                    <div class="setting-item">
                        <label for="operationSelect">Operation:</label>
                        <select id="operationSelect">
                            <option value="addition">Addition (X + Y)</option>
                            <option value="subtraction">Subtraction (X - Y)</option>
                            <option value="multiplication">Multiplication (X × Y)</option>
                            <option value="division">Division (X ÷ Y)</option>
                            <option value="complex">Complex (X + Y × Z)</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="digitsSelect">Digits:</label>
                        <select id="digitsSelect">
                            <option value="1">1 Digit (0-9)</option>
                            <option value="2" selected>2 Digits (10-99)</option>
                            <option value="3">3 Digits (100-999)</option>
                            <option value="4">4 Digits (1000-9999)</option>
                        </select>
                    </div>
                    <button id="startBtn" class="submit-button">Start Practice</button>
                </div>
            </div>

            <!-- Question Area (Hidden until started) -->
            <div class="practice-container" id="practiceArea" style="display: none;">
                <div class="practice-header">
                    <div class="question-info">
                        <span>Question: <strong id="questionNumber">1</strong></span>
                        <span>Correct: <strong id="correctCount">0</strong></span>
                        <span>Streak: <strong id="streakCount">0</strong></span>
                    </div>
                    <div class="timer-display">
                        <span id="timerDisplay" class="timer">0.0s</span>
                    </div>
                </div>

                <div class="question-section">
                    <div class="question">
                        <h2 id="questionText">5 + 3 = ?</h2>
                    </div>

                    <div class="input-area">
                        <input type="number" id="answerInput" placeholder="Enter your answer" disabled>
                        <button id="submitBtn" class="submit-button" disabled>Submit</button>
                    </div>

                    <div class="feedback-box" id="feedbackBox" style="display: none;">
                        <div class="feedback-text" id="feedbackText"></div>
                        <div class="feedback-details">
                            <p>Your answer: <strong id="userAnswer"></strong></p>
                            <p>Correct answer: <strong id="correctAnswer"></strong></p>
                            <p>Time taken: <strong id="timeTaken"></strong></p>
                        </div>
                        <button id="nextBtn" class="submit-button" style="margin-top: var(--spacing-lg);">Next Question (Auto...)</button>
                    </div>
                </div>

                <div class="stats-summary">
                    <div class="stat-item">
                        <span class="stat-label">Total Questions</span>
                        <span class="stat-value" id="totalQuestions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Accuracy</span>
                        <span class="stat-value" id="accuracy">0%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Avg Time</span>
                        <span class="stat-value" id="avgTime">0.0s</span>
                    </div>
                </div>
            </div>

            <!-- Practice Controls -->
            <div class="practice-controls" id="practiceControls" style="display: none;">
                <button id="stopBtn" class="reset-button">■ Stop Practice</button>
            </div>

            <div class="navigation-buttons">
                <button id="backBtn" class="back-button">← Back to Home</button>
            </div>
        </div>
    </main>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="app.js"></script>
    <script src="practice_mode.js"></script>
</body>
</html>
